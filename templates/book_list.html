<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>
<body>
<div>
    <ul>
        {% for i in books %}
        <li>
            <h2><a href="/books/{{ i.id }}/"> {{ i.title }}</a></h2>
            <p> {{ i.description }} </p>
            <img src="{{ i.image.url }}" alt="">
        </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
